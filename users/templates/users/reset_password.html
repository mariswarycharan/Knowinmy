{% load static %}

{% block body %}
<title>Reset Password</title>
<style>
    /* Container Styling */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    /* Heading Style */
    h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.75rem;
        font-weight: 500;
    }

    /* Card Styling */
    .card {
        background-color: #f8f9fa;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        padding: 1rem;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 1rem;
    }

    /* Form Elements Styling */
    input[type="text"],
    input[type="password"] {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        width: 100%;
        box-sizing: border-box;
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.2rem;
        cursor: pointer;
        text-align: center;
        border: none;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    .btn-sm {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.2rem;
    }

    /* Margin between the buttons */
    .ml-2 {
        margin-left: 0.5rem;
    }
</style>

<div class="container">
    <h1>Reset Password</h1>
    <div class="card">
        <form action="" method="post" class="p-4">
            {% csrf_token %}
            
            <div class="mb-3 form-group">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3 form-group">
                <label for="{{ form.oldpassword.id_for_label }}" class="form-label">Old Password</label>
                {{ form.oldpassword }}
            </div>

            <div class="mb-3 form-group">
                <label for="{{ form.newpassword1.id_for_label }}" class="form-label">New Password</label>
                {{ form.newpassword1 }}
            </div>

            <div class="mb-3 form-group">
                <label for="{{ form.newpassword2.id_for_label }}" class="form-label">Confirm New Password</label>
                {{ form.newpassword2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
